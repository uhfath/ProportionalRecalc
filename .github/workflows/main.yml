name: Deploy to GitHub Pages

on:
  push:
    branches:
    - master

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update base-href
      run: sed -i 's/<base href="\/" \/>/<base href="\/${{ github.event.repository.name }}\/" \/>/g' ProportionalRecalc/wwwroot/index.html

    - name: Fix 404
      run: cp ProportionalRecalc/wwwroot/index.html ProportionalRecalc/wwwroot/404.html

    - name: Setup SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Publish
      run: dotnet publish -c Release -r browser-wasm -p:PublishTrimmed=true --self-contained true --nologo -o publish

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: publish/wwwroot
        commit_message: ${{ github.event.head_commit.message }}
